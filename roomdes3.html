<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE9CF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .back-icon {
            font-size: 20px;
            cursor: pointer;
            color: #A35E47;
        }
        .color-picker {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .slider-container {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            width: 100%;
            accent-color: #406A4E;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-icon">â¬…</span>
        </div>
        <div class="color-picker">
            <input type="color" value="#4F46E5">
        </div>
        <div class="color-picker">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Colorwheel.svg" alt="Color Wheel" width="100%">
        </div>
        <div class="slider-container">
            <input type="range" min="0" max="100" value="50">
        </div>
    </div>
</body>
</html>
