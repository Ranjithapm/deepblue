<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Floor Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E8EBCB;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: #F0F2D8;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
        }
        .back-button {
            font-size: 24px;
            color: brown;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            color: #8A8A8A;
            text-align: left;
            padding: 10px;
        }
        .floor-plan {
            width: 100%;
            border-radius: 10px;
        }
        .message-box {
            background: #CFF4D2;
            padding: 15px;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #3D3D3D;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="back-button">&larr;</a>
        <div class="title">Floor plan-3d</div>
        <img src="floorplan.jpg" alt="3D Floor Plan" class="floor-plan">
        <div class="message-box">
            Your 3d Floor Plan Is Here !!<br>
            Click On The Room<br>
            You Want To Renovate...
        </div>
    </div>
</body>
</html>
