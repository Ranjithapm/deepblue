<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing</title>
    <style>
        body {
            background-color: #eef0d2; /* Light pastel background */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-decoration: none;
            color: #8b5a2b; /* Light brown color */
        }
        .processing-text {
            font-size: 24px;
            font-weight: bold;
        }
        .subtext {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <a href="#" class="back-button">&#x2190;</a> <!-- Unicode for left arrow -->
    <div class="container">
        <p class="processing-text">Processing...</p>
        <p class="subtext">Please wait !!<br>Do not close the app or leave the screen</p>
    </div>
</body>
</html>
