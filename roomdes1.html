<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Purpose</title>
    <style>
        body {
            background-color: #ECEECF;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .back-button {
            font-size: 24px;
            color: brown;
            cursor: pointer;
        }
        h2 {
            color: #4B8B67;
        }
        p {
            color: #9DC3A7;
        }
        .input-box {
            width: 100%;
            height: 60px;
            background: #F5F8E8;
            border: none;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
        }
        .budget-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .budget-box {
            width: 45%;
            height: 60px;
            background: #E9F3E3;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            font-weight: bold;
            color: #4B4B4B;
        }
        .slider-container {
            margin-top: 30px;
        }
        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="back-button">&#8592;</div>

    <h2>Room purpose</h2>
    <p>Description purpose in detail........</p>
    <textarea class="input-box"></textarea>

    <h2>Budget</h2>
    <p>Enter min and max amount</p>
    
    <div class="budget-container">
        <div class="budget-box">Min amount</div>
        <div class="budget-box">Max amount</div>
    </div>

    <div class="slider-container">
        <input type="range" min="0" max="100" value="20">
    </div>

</body>
</html>
