<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #f1f3dd;
      padding: 2rem;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 28px;
      color: #2a5d36;
      margin-bottom: 1.5rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 0.5rem 0;
      font-weight: bold;
      color: #555;
    }

    input[type="text"], 
    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input {
      margin-right: 8px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #333;
    }

    .checkbox-group a {
      color: #0066cc;
      text-decoration: none;
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background-color: #2a5d36;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    .register-btn:hover {
      background-color: #267d4c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create an Account</h1>
    <form action="login1.html" method="GET">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="name@email.com" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Create a password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>

      <div class="checkbox-group">
        <input type="checkbox" id="terms" required>
        <label for="terms">
          I've read and agree with the <a href="#">Terms and Conditions</a> and the <a href="#">Privacy Policy</a>.
        </label>
      </div>

      <button type="submit" class="register-btn">Register</button>
    </form>
  </div>
</body>
</html>
