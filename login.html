<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design App</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
    <script src="login.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="welcome-text">
            <h2>Hi, Welcome,</h2>
            <p>Create spaces that bring joy</p>
        </div>
        <i class="fas fa-search search-icon"></i>
    </header>

    <section class="projects">
        <h3>NEW PROJECT</h3>
        <div class="project-buttons">
            <div class="button">
                <i class="fas fa-pencil-ruler"></i>
                <p>Start task</p>
            </div>
            <div class="button">
                <i class="fas fa-folder"></i>
                <p>My task</p>
            </div>
            <div class="button">
                <i class="fas fa-book"></i>
                <p>User Manual</p>
            </div>
        </div>
    </section>

    <section class="explore">
        <h3>EXPLORE DESIGNS !!</h3>
        <p class="sub-heading">Discover Your Style !</p>
        <div class="gallery">
            <img src="https://t3.ftcdn.net/jpg/09/70/80/86/360_F_970808646_Yi1agj6QHnd1kEcs100jQZqGkCQJ7VFl.jpg" alt="Design 1">
            <img src="https://st2.depositphotos.com/47577860/46775/v/450/depositphotos_467754902-stock-illustration-archive-documents-files-icon-outline.jpg" alt="Design 2">
            <img src="https://c8.alamy.com/comp/W2JERT/user-manual-icon-outline-user-manual-vector-icon-for-web-design-isolated-on-white-background-W2JERT.jpg" alt="Design 3">
        </div>
    </section>

    <footer>
        <i class="fas fa-home"></i>
        <i class="fas fa-shopping-cart"></i>
        <i class="fas fa-bell"></i>
        <i class="fas fa-user"></i>
    </footer>

</body>
</html>
