<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5dc;
      animation: fadeIn 1.5s ease-in-out;
    }

    .container {
      width: 350px;
      background: #f1f1d9;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      animation: slideUp 1.2s ease-out;
    }

    .image-section img {
      width: 100%;
      height: auto;
    }

    .form-section {
      padding: 20px;
      text-align: center;
    }

    h2 {
      color: #2d5932;
      margin-bottom: 15px;
      font-size: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: all 0.3s ease-in-out;
    }

    input:focus {
      border-color: #2d5932;
      box-shadow: 0px 0px 8px rgba(45, 89, 50, 0.6);
    }

    .password-container {
      display: flex;
      align-items: center;
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e391e;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1f4025;
      transform: scale(1.05);
    }

    p {
      margin-top: 10px;
      font-size: 14px;
    }

    p a {
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password {
      display: block;
      margin: 10px 0;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 400px) {
      .container {
        width: 90%;
      }
    }
  </style>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
    }

    function validateForm(event) {
      event.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      if (email === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }
      alert("Login successful! Redirecting...");
      window.location.href = "home.html";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="image-section">
      <img src="https://plus.unsplash.com/premium_photo-1676968002767-1f6a09891350?q=80&w=1974&auto=format&fit=crop" alt="Background">
    </div>
    <div class="form-section">
      <h2>Welcome Back!</h2>
      <form onsubmit="validateForm(event)">
        <div class="input-group">
          <input type="email" id="email" placeholder="Email Address" required>
        </div>
        <div class="input-group password-container">
          <input type="password" id="password" placeholder="Password" required>
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
        <a href="forgetpass.html" class="forgot-password">Forgot password?</a>
        <button type="submit">LOGIN</button>
        <p>Not a member? <a href="signup1.html">Register now</a></p>
      </form>
    </div>
  </div>
</body>
</html>
