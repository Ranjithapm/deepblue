<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360Â° Rotating Floorplan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8eac3;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #f5f5dc;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .image-container {
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 1s linear;
        }

        .buttons {
            margin-top: 15px;
        }

        .button {
            background-color: #48c78e;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #3ba477;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>360Â° Rotating Floorplan</h2>
        <p>Click buttons to rotate the image</p>

        <div class="image-container">
            <img id="floorplan" src="https://static.vecteezy.com/system/resources/previews/034/528/995/non_2x/ai-generated-3d-floor-plan-of-an-open-concept-living-apartment-layout-home-ai-generative-free-photo.jpeg" alt="Floorplan">
        </div>

        <div class="buttons">
            <button class="button" onclick="rotateLeft()">â¬… Rotate Left</button>
            <button class="button" onclick="rotateRight()">Rotate Right âž¡</button>
            <button class="button" onclick="autoRotate()">ðŸ”„ Auto Rotate</button>
        </div>
    </div>

    <script>
        let angle = 0;
        let autoRotateInterval = null;
        const image = document.getElementById('floorplan');

        function rotateLeft() {
            angle -= 45; // Rotate by 45 degrees
            image.style.transform = `rotate(${angle}deg)`;
        }

        function rotateRight() {
            angle += 45; // Rotate by 45 degrees
            image.style.transform = `rotate(${angle}deg)`;
        }

        function autoRotate() {
            if (autoRotateInterval) {
                clearInterval(autoRotateInterval);
                autoRotateInterval = null;
            } else {
                autoRotateInterval = setInterval(() => {
                    angle += 10; // Smooth continuous rotation
                    image.style.transform = `rotate(${angle}deg)`;
                }, 100);
            }
        }
    </script>

</body>
</html>
