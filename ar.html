<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE9CF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .back-icon {
            font-size: 20px;
            cursor: pointer;
            color: #A35E47;
        }
        .image-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .button {
            background-color: #4A7C59;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-icon">â¬…</span>
        </div>
        <div class="image-container">
            <img src="https://example.com/3d-room-layout.jpg" alt="3D Room Layout">
        </div>
        <div class="button-container">
            <button class="button">AR view</button>
            <button class="button">View details</button>
        </div>
    </div>
</body>
</html>
