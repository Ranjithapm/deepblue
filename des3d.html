<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Layouts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE9CF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }
        .container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        .back-icon {
            font-size: 20px;
            cursor: pointer;
            color: #A35E47;
        }
        .image-container {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-icon">â¬…</span>
        </div>
        <div class="image-container">
            <img src="https://example.com/3d-layout-1.jpg" alt="3D Room Layout 1">
        </div>
        <div class="image-container">
            <img src="https://example.com/3d-layout-2.jpg" alt="3D Room Layout 2">
        </div>
        <div class="image-container">
            <img src="https://example.com/3d-layout-3.jpg" alt="3D Room Layout 3">
        </div>
    </div>
</body>
</html>
