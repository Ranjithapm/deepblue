<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f1f3dd;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 420px;
      width: 100%;
    }

    header {
      text-align: left;
      margin-bottom: 20px;
      position: relative;
    }

    header h1 {
      color: #2a5d36;
      font-size: 24px;
      margin-bottom: 10px;
    }

    .back-icon {
      position: absolute;
      top: 0;
      left: 0;
      cursor: pointer;
      font-size: 20px;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #e0f4d1;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .search-input {
      flex: 1;
      border: none;
      background: none;
      outline: none;
      font-size: 16px;
      color: #2a5d36;
    }

    .filter-icon {
      margin-left: 10px;
      cursor: pointer;
    }

    .section-title {
      color: #2a5d36;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .button-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu-button {
      background-color: #2a5d36;
      color: white;
      text-align: center;
      padding: 12px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .menu-button:nth-child(even) {
      background-color: #6cbf7a;
    }

    .menu-button:hover {
      opacity: 0.8;
    }

    footer {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
      background-color: #e0f4d1;
      padding: 12px;
      border-radius: 8px;
    }

    footer .icon {
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="back-icon">‚Üê</div>
      <h1>Menu</h1>
    </header>

    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search">
      <div class="filter-icon">‚öôÔ∏è</div>
    </div>

    <h2 class="section-title">Top Searches</h2>
    <div class="button-list">
      <div class="menu-button">START NEW PROJECT</div>
      <div class="menu-button">MY PROJECTS</div>
      <div class="menu-button">EXPLORE DESIGN</div>
      <div class="menu-button">ABOUT</div>
      <div class="menu-button">INSTRUCTION MANUAL</div>
      <div class="menu-button">CONTACT</div>
    </div>

    <footer>
      <div class="icon">üè†</div>
      <div class="icon">üìã</div>
      <div class="icon">üõí</div>
      <div class="icon">üìë</div>
      <div class="icon">üë§</div>
    </footer>
  </div>
</body>
</html>
