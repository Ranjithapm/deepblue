<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Space Renovator</title>
  <style>
    /* Page Styling */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #F2F2D0;
    }

    .container {
      width: 350px;
      height: 600px;
      background-color: #F2F2D0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    /* New Top & Bottom Designs */
    .top-design, .bottom-design {
      width: 100%;
      height: 60px;
      background: linear-gradient(90deg, #2D736F, #66A398, #98BEB6);
      border-radius: 30px;
    }

    /* Center Image and Text Styling */
    .icon-text-section {
      text-align: center;
      color: #000;
    }

    .icon-text-section img {
      width: 200px;
      height: auto;
      margin: 30px auto;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Design -->
    <div class="top-design"></div>

    <!-- Icon and Text Section -->
    <div class="icon-text-section">
      <img src="https://via.placeholder.com/200" alt="Decor Icon">
      <div class="title">The Space Renovator</div>
    </div>

    <!-- Bottom Design -->
    <div class="bottom-design"></div>
  </div>
</body>
</html>
