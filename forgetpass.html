<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2d0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #80b987;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        h2 {
            margin-bottom: 10px;
        }
        input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }
        .buttons {
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            transform: scale(1.1);
        }
    </style>
    <script>
        function sendOTP() {
            var email = document.getElementById("email").value;
            if (email === "") {
                alert("Please enter your email");
                return;
            }
            alert("OTP has been sent to " + email);
            // Here, you would integrate backend logic to send the OTP
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <p>Enter your email address to receive an OTP.</p>
        <input type="email" id="email" placeholder="Enter your email">
        <div class="buttons">
            <button class="submit" onclick="sendOTP()">Submit</button>
        </div>
    </div>
</body>
</html>
