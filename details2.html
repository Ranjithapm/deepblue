<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Layout Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EAE9CF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }
        .back-icon {
            font-size: 20px;
            cursor: pointer;
            color: #A35E47;
        }
        .content {
            text-align: left;
            font-size: 16px;
            color: black;
            margin-bottom: 20px;
        }
        .content h3 {
            font-weight: bold;
        }
        .button-container {
            display: flex;
            justify-content: center;
        }
        .button {
            background-color: #4A7C59;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">

        </div>
        <div class="content">
            <h3>Design Details:</h3>

            <h3>Cost Breakdown:</h3>
            <p>Information about the estimated budget for the design.</p>
            <h3>Materials And Items:</h3>
            <p>A list of materials and items used in the design, potentially linked to user preferences.</p>
        </div>
        <div class="button-container">
            <button class="button">DOWNLOAD</button>
        </div>
    </div>
</body>
</html>
